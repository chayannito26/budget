<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rag Day Budget Overview</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Overview of the budget allocated for Rag Day events and activities.">
    <!-- Open Graph -->
    <meta property="og:title" content="Chayannito 26 Rag Day Budget">
    <meta property="og:description" content="Overview of the budget allocated for Rag Day events and activities.">
    <meta property="og:image" content="https://chayannito26.com/budget/image.jpg">
    <meta property="og:url" content="https://chayannito26.com/budget">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Chayannito 26 Rag Day Budget">
    <meta property="og:brand" content="Chayannito 26">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Chayannito 26 Rag Day Budget">
    <meta name="twitter:description" content="Overview of the budget allocated for Rag Day events and activities.">
    <meta name="twitter:image" content="https://chayannito26.com/budget/image.jpg">
    <meta name="twitter:site" content="@chayannito26">
    <meta name="twitter:creator" content="@wasi_master">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* General Styling & Variables */
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --card-bg: #2a2a2a;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --accent-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1, h2, h3 {
            font-weight: 600;
        }

        /* Helper Class */
        .hidden {
            display: none !important;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 4rem 0;
            background: var(--secondary-bg);
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 1.2rem;
            color: var(--secondary-text);
        }

        /* Total Budget Card */
        .total-budget-card {
            background: var(--accent-gradient);
            padding: 3rem;
            border-radius: var(--border-radius);
            text-align: center;
            margin-top: -3rem;
            position: relative;
            z-index: 10;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .total-budget-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .total-amount {
            font-size: 4rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        /* Compact Tier Dropdown */
        .tier-select-wrapper {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .tier-select {
            background: var(--secondary-bg);
            color: var(--primary-text);
            border: 1px solid rgba(255,255,255,0.06);
            padding: 0.45rem 0.6rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            min-width: 160px;
        }

        /* Budget Breakdown Section */
        .budget-breakdown {
            padding-top: 4rem;
        }

        .breakdown-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .breakdown-header h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .breakdown-header h2::after {
            content: '';
            width: 80px;
            height: 4px;
            background: var(--accent-gradient);
            border-radius: 2px;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* View Toggle Switch */
        .view-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--card-bg);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: var(--accent-gradient);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Card View */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .category-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .category-header i {
            font-size: 1.8rem;
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .category-header h3 {
            font-size: 1.4rem;
        }

        .budget-list { list-style: none; }

        .budget-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            font-size: 1rem;
            border-bottom: 1px solid var(--secondary-bg);
        }

        .budget-item:last-child { border-bottom: none; }
        .item-name { color: var(--primary-text); }
        .item-cost {
            font-weight: 600;
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            white-space: nowrap;
        }

        /* Table View */
        .table-view {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow-x: auto; /* Ensures child elements respect border-radius */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .budget-table {
            width: 100%;
            border-collapse: collapse;
        }

        .budget-table th, .budget-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--secondary-bg);
        }

        .budget-table thead {
            background-color: var(--secondary-bg);
        }

        .budget-table th {
            font-weight: 600;
            color: var(--primary-text);
        }

        .budget-table tbody tr:last-child td {
            border-bottom: none;
        }

        .budget-table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        /* Alternating row colors for better readability */
        .budget-table tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.02);
        }
        .budget-table tbody tr:nth-child(even) {
            background-color: transparent;
        }

        .budget-table .item-cost-cell {
            font-weight: 600;
            text-align: right;
            white-space: nowrap;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            background-color: var(--secondary-bg);
            color: var(--secondary-text);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            header h1 { font-size: 2.5rem; }
            .total-amount { font-size: 3rem; }
            .category-grid { grid-template-columns: 1fr; }
            .budget-table th, .budget-table td { padding: 0.8rem 1rem; }
            .budget-table .item-cost-cell { text-align: right; }
        }

        @media (max-width: 480px) {
            header h1 { font-size: 2rem; }
            .total-budget-card { padding: 2rem; }
            .total-budget-card h2 { font-size: 1.2rem; }
            .total-amount { font-size: 2.5rem; }
            .breakdown-header h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Chayannito 26 Rag Day</h1>
            <p>A Transparent Look at Our Program Budget</p>
        </div>
    </header>

    <main class="container">

        <section class="total-budget-card">
            <h2>Total Estimated Budget</h2>
            <p class="total-amount" id="total-amount">0</p>
            
            <div class="progress-section">
                <div class="progress-header">
                    <h3>Budget Tier</h3>
                    <div class="tier-indicator">
                        Budget: <span class="tier-name" id="budget-amount">৳ 7,00,000</span>
                    </div>
                </div>

                <div class="tier-select-wrapper">
                    <label for="tier-select" class="hidden">Select Tier</label>
                    <select id="tier-select" class="tier-select" aria-label="Select budget tier"></select>
                </div>
            </div>
        </section>

        <section class="budget-breakdown">
            <div class="breakdown-header">
                <h2>Detailed Breakdown</h2>
                <div class="view-toggle">
                    <i class="fas fa-th-large"></i>
                    <label class="toggle-switch">
                        <input type="checkbox" id="view-toggle-checkbox">
                        <span class="slider"></span>
                    </label>
                    <i class="fas fa-list"></i>
                </div>
            </div>

            <div class="category-grid" id="card-view">
                <!-- Cards will be rendered dynamically from a single data source -->
            </div>

            <div class="table-view hidden" id="table-view">
                <table class="budget-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th class="item-cost-cell">Cost</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"><!-- Rows will be rendered dynamically --></tbody>
                </table>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Chayannito 26 Committee. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tier Configuration (adjustable)
            const tierConfig = [
                { tier: 2, budget: 700000, name: 'Tier 2 - Premium' },
                { tier: 1, budget: 500000, name: 'Tier 1 - Standard' },
            ];

            // Shared Data Source with tier-specific costs
            // Format: { name: string, tiers: { tier_number: cost } }
            // If cost is 0, the item is omitted at that tier
            const budgetData = [
                {
                    category: 'Performance & Talent',
                    icon: 'fas fa-microphone-alt',
                    items: [
                        { name: 'Main Band', tiers: {1: 280000, 2: 280000} },
                        { name: 'Magician', tiers: {1: 0, 2: 20000} },
                        { name: 'Flashmob', tiers: {1: 8000, 2: 8000} },
                        { name: 'Theme Song Production', tiers: {1: 15000, 2: 15000} },
                        { name: 'Local Band', tiers: {1: 10000, 2: 10000} },
                    ],
                },
                {
                    category: 'Production & Logistics',
                    icon: 'fas fa-cogs',
                    items: [
                        { name: 'Sound System', tiers: {1: 50000, 2: 70000} },
                        { name: 'Lighting & Stage', tiers: {1: 50000, 2: 50000} },
                        { name: 'LED Display', tiers: {1: 0, 2: 30000} },
                        { name: 'Camera & Videography', tiers: {1: 25000, 2: 25000} },
                        { name: 'Program Opening', tiers: {1: 5000, 2: 5000} },
                        { name: 'Banner Reveal', tiers: {1: 2000, 2: 2000} },
                    ],
                },
                {
                    category: 'Marketing & Branding',
                    icon: 'fas fa-bullhorn',
                    items: [
                        { name: 'T-shirts / Shirts', tiers: {1: 31000, 2: 43000} },
                        { name: 'Banners', tiers: {1: 26000, 2: 26000} },
                        { name: 'General Marketing', tiers: {1: 5000, 2: 10000} },
                        { name: 'Graffiti Art', tiers: {1: 5000, 2: 10000} },
                        { name: 'Alpona Drawing', tiers: {1: 0, 2: 5000} },
                        { name: 'Logo Design', tiers: {1: 1000, 2: 1000} },
                    ],
                },
                {
                    category: 'Hospitality & Participants',
                    icon: 'fas fa-users',
                    items: [
                        { name: 'Lunch', tiers: {1: 52000, 2: 65000} },
                        { name: 'Band Food+Stay', tiers: {1: 10000, 2: 20000} },
                        { name: 'Student Gifts', tiers: {1: 0, 2: 25000} },
                        { name: 'Volunteer T-Shirt', tiers: {1: 1400, 2: 1400} },
                        { name: 'Crest', tiers: {1: 8000, 2: 10000} },
                    ],
                },
                {
                    category: 'Administration & Printing',
                    icon: 'fas fa-print',
                    items: [
                        { name: 'Student Entry Coupon', tiers: {1: 5000, 2: 7000} },
                        { name: 'Entry Pass Printing', tiers: {1: 2100, 2: 2100} },
                        { name: 'Invitation Card Printing', tiers: {1: 600, 2: 600} },
                        { name: 'Committee ID Cards', tiers: {1: 3500, 2: 3500} },
                        { name: 'Volunteer ID Cards', tiers: {1: 1500, 2: 1500} },
                    ],
                },
            ];

            // Current tier state
            let currentTier = 2;

            // Formatting helper
            const formatCurrency = (num) => '৳ ' + num.toLocaleString('en-IN');

            // Find the appropriate tier based on funds raised
            function getTierFromAmount(amount) {
                // Find the closest lower tier
                for (let i = 0; i < tierConfig.length; i++) {
                    if (amount >= tierConfig[i].budget) {
                        return tierConfig[i];
                    }
                }
                // If less than lowest tier, return lowest tier
                return tierConfig[tierConfig.length - 1];
            }

            // Get cost for an item at a specific tier
            function getItemCost(item, tier) {
                return item.tiers[tier] || 0;
            }

            // Render Card View from data
            function renderCardView() {
                const cardView = document.getElementById('card-view');
                const html = budgetData.map(cat => {
                    const visibleItems = cat.items.filter(item => getItemCost(item, currentTier) > 0);
                    if (visibleItems.length === 0) return '';
                    
                    return `
                    <div class="category-card">
                        <div class="category-header"><i class="${cat.icon}"></i><h3>${cat.category}</h3></div>
                        <ul class="budget-list">
                            ${visibleItems.map(item => {
                                const cost = getItemCost(item, currentTier);
                                return `<li class="budget-item"><span class="item-name">${item.name}</span> <span class="item-cost">${formatCurrency(cost)}</span></li>`;
                            }).join('')}
                        </ul>
                    </div>
                `;
                }).join('');
                cardView.innerHTML = html;
            }

            // Render Table View from data (flattened)
            function renderTableView() {
                const tbody = document.getElementById('table-body');
                const rows = budgetData
                    .flatMap(cat => cat.items.map(item => ({ ...item })))
                    .filter(item => getItemCost(item, currentTier) > 0)
                    .map(item => {
                        const cost = getItemCost(item, currentTier);
                        return `
                        <tr>
                            <td>${item.name}</td>
                            <td class="item-cost-cell">${formatCurrency(cost)}</td>
                        </tr>
                    `;
                    })
                    .join('');
                tbody.innerHTML = rows;
            }

            // Total from data based on current tier
            function computeTotalFromData() {
                return budgetData.reduce((sum, cat) => 
                    sum + cat.items.reduce((s, i) => s + getItemCost(i, currentTier), 0), 0
                );
            }

            // --- Animated Counter ---
            const totalAmountElement = document.getElementById('total-amount');
            function animateValue(obj, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const currentVal = Math.floor(progress * (end - start) + start);
                    obj.innerHTML = formatCurrency(currentVal);
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    } else {
                        obj.innerHTML = formatCurrency(end);
                    }
                };
                window.requestAnimationFrame(step);
            }

            // Update all displays based on current tier
            function updateDisplays(animate = false) {
                renderCardView();
                renderTableView();
                const total = computeTotalFromData();
                if (animate) {
                    animateValue(totalAmountElement, 0, total, 1000);
                } else {
                    totalAmountElement.innerHTML = formatCurrency(total);
                }
            }

            // --- Tier Dropdown Logic ---

            const budgetAmountElement = document.getElementById('budget-amount');
            const tierSelect = document.getElementById('tier-select');

            // Populate tier dropdown from tierConfig (keep it compact and simple)
            function populateTierSelect() {
                // Clear
                tierSelect.innerHTML = '';
                // Sort tiers by tier number descending so highest appears first
                const sorted = [...tierConfig].sort((a,b) => b.tier - a.tier);
                sorted.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t.tier;
                    opt.textContent = t.name || `Tier ${t.tier}`;
                    tierSelect.appendChild(opt);
                });
            }

            // Handle tier change
            tierSelect.addEventListener('change', () => {
                const selected = parseInt(tierSelect.value, 10);
                if (!isNaN(selected) && selected !== currentTier) {
                    currentTier = selected;
                    // Update displayed budget amount for the selected tier
                    const cfg = tierConfig.find(tc => tc.tier === currentTier);
                    if (cfg && budgetAmountElement) budgetAmountElement.textContent = formatCurrency(cfg.budget);
                    updateDisplays(false);
                }
            });

            // Initialize the select and set default
            populateTierSelect();
            // Ensure the select reflects the initial currentTier
            tierSelect.value = String(currentTier);
            // Update shown budget amount
            const initialCfg = tierConfig.find(tc => tc.tier === currentTier) || tierConfig[0];
            if (initialCfg && budgetAmountElement) budgetAmountElement.textContent = formatCurrency(initialCfg.budget);

            // Render both views initially
            updateDisplays(true);

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Animation is already triggered by updateDisplays(true)
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.5 });

            observer.observe(totalAmountElement);

            // --- View Toggle Logic ---
            const toggleCheckbox = document.getElementById('view-toggle-checkbox');
            const cardViewEl = document.getElementById('card-view');
            const tableViewEl = document.getElementById('table-view');
            const storageKey = 'budgetViewPreference';

            function switchView(isTableView) {
                if (isTableView) {
                    cardViewEl.classList.add('hidden');
                    tableViewEl.classList.remove('hidden');
                } else {
                    cardViewEl.classList.remove('hidden');
                    tableViewEl.classList.add('hidden');
                }
            }

            toggleCheckbox.addEventListener('change', () => {
                const isTableView = toggleCheckbox.checked;
                switchView(isTableView);
                localStorage.setItem(storageKey, isTableView ? 'table' : 'card');
            });

            const savedPreference = localStorage.getItem(storageKey);
            // Default to table (list) view unless user has a saved preference
            if (savedPreference === 'card') {
                toggleCheckbox.checked = false;
                switchView(false);
            } else {
                // savedPreference === 'table' or null -> default to table
                toggleCheckbox.checked = true;
                switchView(true);
            }
        });
    </script>

</body>
</html>
