    <style>
        /* General Styling & Variables */
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --card-bg: #2a2a2a;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --accent-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1, h2, h3 {
            font-weight: 600;
        }

        /* Helper Class */
        .hidden {
            display: none !important;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 4rem 0;
            background: var(--secondary-bg);
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 1.2rem;
            color: var(--secondary-text);
        }

        /* Total Budget Card */
        .total-budget-card {
            background: var(--accent-gradient);
            padding: 3rem;
            border-radius: var(--border-radius);
            text-align: center;
            margin-top: -3rem;
            position: relative;
            z-index: 10;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .total-budget-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .total-amount {
            font-size: 4rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        /* Progress Bar Section */
        .progress-section {
            margin-top: 3rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .progress-header h3 {
            font-size: 1.3rem;
            color: var(--primary-text);
        }

        .tier-indicator {
            font-size: 1rem;
            color: var(--secondary-text);
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .tier-indicator .tier-name {
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-bar-container {
            position: relative;
            width: 100%;
            height: 12px;
            background: var(--secondary-bg);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 6px;
            transition: width 0.3s ease;
        }

        .progress-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            outline: none;
            cursor: pointer;
        }

        .progress-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--accent-gradient);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .progress-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: var(--accent-gradient);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--secondary-text);
            margin-top: 0.5rem;
        }

        /* Budget Breakdown Section */
        .budget-breakdown {
            padding-top: 4rem;
        }

        .breakdown-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .breakdown-header h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .breakdown-header h2::after {
            content: '';
            width: 80px;
            height: 4px;
            background: var(--accent-gradient);
            border-radius: 2px;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* View Toggle Switch */
        .view-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--card-bg);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: var(--accent-gradient);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Card View */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .category-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .category-header i {
            font-size: 1.8rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .category-header h3 {
            font-size: 1.4rem;
        }

        .budget-list { list-style: none; }

        .budget-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            font-size: 1rem;
            border-bottom: 1px solid var(--secondary-bg);
        }

        .budget-item:last-child { border-bottom: none; }
        .item-name { color: var(--primary-text); }
        .item-cost {
            font-weight: 600;
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            white-space: nowrap;
        }

        /* Table View */
        .table-view {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow-x: auto; /* Ensures child elements respect border-radius */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .budget-table {
            width: 100%;
            border-collapse: collapse;
        }

        .budget-table th, .budget-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--secondary-bg);
        }

        .budget-table thead {
            background-color: var(--secondary-bg);
        }

        .budget-table th {
            font-weight: 600;
            color: var(--primary-text);
        }

        .budget-table tbody tr:last-child td {
            border-bottom: none;
        }

        .budget-table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        /* Alternating row colors for better readability */
        .budget-table tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.02);
        }
        .budget-table tbody tr:nth-child(even) {
            background-color: transparent;
        }

        .budget-table .item-cost-cell {
            font-weight: 600;
            text-align: right;
            white-space: nowrap;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            background-color: var(--secondary-bg);
            color: var(--secondary-text);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            header h1 { font-size: 2.5rem; }
            .total-amount { font-size: 3rem; }
            .category-grid { grid-template-columns: 1fr; }
            .budget-table th, .budget-table td { padding: 0.8rem 1rem; }
            .budget-table .item-cost-cell { text-align: right; }
        }

        @media (max-width: 480px) {
            header h1 { font-size: 2rem; }
            .total-budget-card { padding: 2rem; }
            .total-budget-card h2 { font-size: 1.2rem; }
            .total-amount { font-size: 2.5rem; }
            .breakdown-header h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Chayannito 26 Rag Day</h1>
            <p>A Transparent Look at Our Program Budget</p>
        </div>
    </header>

    <main class="container">

        <section class="total-budget-card">
            <h2>Total Estimated Budget</h2>
            <p class="total-amount" id="total-amount">0</p>
            
            <div class="progress-section">
                <div class="progress-header">
                    <h3>Funds Raised</h3>
                    <div class="tier-indicator">
                        Budget Tier: <span class="tier-name" id="tier-name">Tier 7</span>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progress-bar-fill"></div>
                </div>
                <input type="range" min="0" max="1000000" value="700000" class="progress-slider" id="progress-slider">
                <div class="progress-labels">
                    <span>৳ 0</span>
                    <span id="current-raised">৳ 7,00,000</span>
                    <span>৳ 10,00,000</span>
                </div>
            </div>
        </section>

        <section class="budget-breakdown">
            <div class="breakdown-header">
                <h2>Detailed Breakdown</h2>
                <div class="view-toggle">
                    <i class="fas fa-th-large"></i>
                    <label class="toggle-switch">
                        <input type="checkbox" id="view-toggle-checkbox">
                        <span class="slider"></span>
                    </label>
                    <i class="fas fa-list"></i>
                </div>
            </div>

            <div class="category-grid" id="card-view">
                <!-- Cards will be rendered dynamically from a single data source -->
            </div>

            <div class="table-view hidden" id="table-view">
                <table class="budget-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th class="item-cost-cell">Cost</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"><!-- Rows will be rendered dynamically --></tbody>
                </table>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Chayannito 26 Committee. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tier Configuration (adjustable)
            const tierConfig = [
                { tier: 7, budget: 700000, name: 'Tier 7 - Premium' },
                { tier: 6, budget: 650000, name: 'Tier 6 - Deluxe' },
                { tier: 5, budget: 600000, name: 'Tier 5 - Enhanced' },
                { tier: 4, budget: 550000, name: 'Tier 4 - Standard Plus' },
                { tier: 3, budget: 500000, name: 'Tier 3 - Standard' },
                { tier: 2, budget: 450000, name: 'Tier 2 - Basic Plus' },
                { tier: 1, budget: 400000, name: 'Tier 1 - Basic' },
            ];

            // Shared Data Source with tier-specific costs
            // Format: { name: string, tiers: { tier_number: cost } }
            // If cost is 0, the item is omitted at that tier
            const budgetData = [
                {
                    category: 'Performance & Talent',
                    icon: 'fas fa-microphone-alt',
                    items: [
                        { name: 'Main Band', tiers: { 7: 250000, 6: 200000, 5: 150000, 4: 100000, 3: 0, 2: 0, 1: 0 } },
                        { name: 'Magician', tiers: { 7: 20000, 6: 20000, 5: 20000, 4: 15000, 3: 10000, 2: 0, 1: 0 } },
                        { name: 'Flashmob', tiers: { 7: 20000, 6: 20000, 5: 15000, 4: 15000, 3: 10000, 2: 5000, 1: 0 } },
                        { name: 'Theme Song Production', tiers: { 7: 15000, 6: 15000, 5: 15000, 4: 10000, 3: 10000, 2: 5000, 1: 5000 } },
                        { name: 'Local Band', tiers: { 7: 5000, 6: 5000, 5: 5000, 4: 5000, 3: 5000, 2: 5000, 1: 5000 } },
                    ],
                },
                {
                    category: 'Production & Logistics',
                    icon: 'fas fa-cogs',
                    items: [
                        { name: 'Sound System', tiers: { 7: 50000, 6: 50000, 5: 45000, 4: 40000, 3: 35000, 2: 30000, 1: 25000 } },
                        { name: 'Lighting & Stage', tiers: { 7: 50000, 6: 45000, 5: 40000, 4: 35000, 3: 30000, 2: 25000, 1: 20000 } },
                        { name: 'LED Display', tiers: { 7: 30000, 6: 30000, 5: 25000, 4: 20000, 3: 15000, 2: 0, 1: 0 } },
                        { name: 'Camera & Videography', tiers: { 7: 30000, 6: 30000, 5: 25000, 4: 20000, 3: 15000, 2: 10000, 1: 5000 } },
                        { name: 'Program Opening', tiers: { 7: 5000, 6: 5000, 5: 5000, 4: 5000, 3: 5000, 2: 3000, 1: 2000 } },
                        { name: 'Banner Reveal', tiers: { 7: 2000, 6: 2000, 5: 2000, 4: 2000, 3: 2000, 2: 2000, 1: 0 } },
                    ],
                },
                {
                    category: 'Marketing & Branding',
                    icon: 'fas fa-bullhorn',
                    items: [
                        { name: 'T-shirts / Shirts', tiers: { 7: 40000, 6: 40000, 5: 35000, 4: 30000, 3: 25000, 2: 20000, 1: 15000 } },
                        { name: 'Banners', tiers: { 7: 20000, 6: 20000, 5: 18000, 4: 15000, 3: 12000, 2: 10000, 1: 8000 } },
                        { name: 'General Marketing', tiers: { 7: 10000, 6: 10000, 5: 10000, 4: 8000, 3: 6000, 2: 4000, 1: 2000 } },
                        { name: 'Graffiti Art', tiers: { 7: 10000, 6: 10000, 5: 8000, 4: 6000, 3: 5000, 2: 0, 1: 0 } },
                        { name: 'Alpona Drawing', tiers: { 7: 5000, 6: 5000, 5: 5000, 4: 4000, 3: 3000, 2: 2000, 1: 0 } },
                        { name: 'Logo Design', tiers: { 7: 1000, 6: 1000, 5: 1000, 4: 1000, 3: 1000, 2: 1000, 1: 1000 } },
                    ],
                },
                {
                    category: 'Hospitality & Participants',
                    icon: 'fas fa-users',
                    items: [
                        { name: 'Lunch', tiers: { 7: 75000, 6: 70000, 5: 65000, 4: 60000, 3: 55000, 2: 50000, 1: 45000 } },
                        { name: 'Band Food+Stay', tiers: { 7: 20000, 6: 18000, 5: 15000, 4: 12000, 3: 10000, 2: 8000, 1: 5000 } },
                        { name: 'Student Gifts', tiers: { 7: 25000, 6: 25000, 5: 20000, 4: 15000, 3: 10000, 2: 5000, 1: 0 } },
                        { name: 'Volunteer T-Shirt', tiers: { 7: 1400, 6: 1400, 5: 1400, 4: 1400, 3: 1400, 2: 1400, 1: 1400 } },
                        { name: 'Crest', tiers: { 7: 10000, 6: 10000, 5: 10000, 4: 8000, 3: 6000, 2: 4000, 1: 2000 } },
                    ],
                },
                {
                    category: 'Administration & Printing',
                    icon: 'fas fa-print',
                    items: [
                        { name: 'Student Entry Coupon', tiers: { 7: 7000, 6: 7000, 5: 7000, 4: 7000, 3: 5000, 2: 4000, 1: 3000 } },
                        { name: 'Entry Pass Printing', tiers: { 7: 5000, 6: 5000, 5: 5000, 4: 4000, 3: 3000, 2: 2000, 1: 1000 } },
                        { name: 'Committee ID Cards', tiers: { 7: 5000, 6: 5000, 5: 5000, 4: 4000, 3: 3000, 2: 2000, 1: 1000 } },
                    ],
                },
            ];

            // Current tier state
            let currentTier = 7;

            // Formatting helper
            const formatCurrency = (num) => '৳ ' + num.toLocaleString('en-IN');

            // Find the appropriate tier based on funds raised
            function getTierFromAmount(amount) {
                // Find the closest lower tier
                for (let i = 0; i < tierConfig.length; i++) {
                    if (amount >= tierConfig[i].budget) {
                        return tierConfig[i];
                    }
                }
                // If less than lowest tier, return lowest tier
                return tierConfig[tierConfig.length - 1];
            }

            // Get cost for an item at a specific tier
            function getItemCost(item, tier) {
                return item.tiers[tier] || 0;
            }

            // Render Card View from data
            function renderCardView() {
                const cardView = document.getElementById('card-view');
                const html = budgetData.map(cat => {
                    const visibleItems = cat.items.filter(item => getItemCost(item, currentTier) > 0);
                    if (visibleItems.length === 0) return '';
                    
                    return `
                    <div class="category-card">
                        <div class="category-header"><i class="${cat.icon}"></i><h3>${cat.category}</h3></div>
                        <ul class="budget-list">
                            ${visibleItems.map(item => {
                                const cost = getItemCost(item, currentTier);
                                return `<li class="budget-item"><span class="item-name">${item.name}</span> <span class="item-cost">${formatCurrency(cost)}</span></li>`;
                            }).join('')}
                        </ul>
                    </div>
                `;
                }).join('');
                cardView.innerHTML = html;
            }

            // Render Table View from data (flattened)
            function renderTableView() {
                const tbody = document.getElementById('table-body');
                const rows = budgetData
                    .flatMap(cat => cat.items.map(item => ({ ...item })))
                    .filter(item => getItemCost(item, currentTier) > 0)
                    .map(item => {
                        const cost = getItemCost(item, currentTier);
                        return `
                        <tr>
                            <td>${item.name}</td>
                            <td class="item-cost-cell">${formatCurrency(cost)}</td>
                        </tr>
                    `;
                    })
                    .join('');
                tbody.innerHTML = rows;
            }

            // Total from data based on current tier
            function computeTotalFromData() {
                return budgetData.reduce((sum, cat) => 
                    sum + cat.items.reduce((s, i) => s + getItemCost(i, currentTier), 0), 0
                );
            }

            // --- Animated Counter ---
            const totalAmountElement = document.getElementById('total-amount');
            function animateValue(obj, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const currentVal = Math.floor(progress * (end - start) + start);
                    obj.innerHTML = formatCurrency(currentVal);
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    } else {
                        obj.innerHTML = formatCurrency(end);
                    }
                };
                window.requestAnimationFrame(step);
            }

            // Update all displays based on current tier
            function updateDisplays(animate = false) {
                renderCardView();
                renderTableView();
                const total = computeTotalFromData();
                if (animate) {
                    animateValue(totalAmountElement, 0, total, 1000);
                } else {
                    totalAmountElement.innerHTML = formatCurrency(total);
                }
            }

            // --- Progress Bar Logic ---
            const progressSlider = document.getElementById('progress-slider');
            const progressBarFill = document.getElementById('progress-bar-fill');
            const currentRaisedElement = document.getElementById('current-raised');
            const tierNameElement = document.getElementById('tier-name');

            function updateProgressBar() {
                const amount = parseInt(progressSlider.value);
                const percentage = (amount / 1000000) * 100;
                progressBarFill.style.width = percentage + '%';
                currentRaisedElement.textContent = formatCurrency(amount);
                
                const tier = getTierFromAmount(amount);
                if (tier.tier !== currentTier) {
                    currentTier = tier.tier;
                    tierNameElement.textContent = tier.name;
                    updateDisplays(false);
                }
            }

            progressSlider.addEventListener('input', updateProgressBar);

            // Initialize progress bar
            updateProgressBar();

            // Render both views initially
            updateDisplays(true);

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Animation is already triggered by updateDisplays(true)
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.5 });

            observer.observe(totalAmountElement);

            // --- View Toggle Logic ---
            const toggleCheckbox = document.getElementById('view-toggle-checkbox');
            const cardViewEl = document.getElementById('card-view');
            const tableViewEl = document.getElementById('table-view');
            const storageKey = 'budgetViewPreference';

            function switchView(isTableView) {
                if (isTableView) {
                    cardViewEl.classList.add('hidden');
                    tableViewEl.classList.remove('hidden');
                } else {
                    cardViewEl.classList.remove('hidden');
                    tableViewEl.classList.add('hidden');
                }
            }

            toggleCheckbox.addEventListener('change', () => {
                const isTableView = toggleCheckbox.checked;
                switchView(isTableView);
                localStorage.setItem(storageKey, isTableView ? 'table' : 'card');
            });

            const savedPreference = localStorage.getItem(storageKey);
            // Default to table (list) view unless user has a saved preference
            if (savedPreference === 'card') {
                toggleCheckbox.checked = false;
                switchView(false);
            } else {
                // savedPreference === 'table' or null -> default to table
                toggleCheckbox.checked = true;
                switchView(true);
            }
        });
